---
language: generic
sudo: required
services: 
    - docker

before_install:
    - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true react-test npm test -- --coverage

after_success:
    - docker build -t multi-client ./client
    - docker build -t multi-server ./server
    - docker build -t multi-worker ./worker
    - docker build -t multi-nginx ./nginx

    # login to docker cli and set username and password
    # on travis env
    - echo "$DOCKER_PASSWORD" | docker login - "$DOCKER_ID" --password-stdin
    # take all above images and push them to docker hub
    - docker push multi-client
    - docker push multi-server
    - docker push multi-nginx
    - docker push multi-worker